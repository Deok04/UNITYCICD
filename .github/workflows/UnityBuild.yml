name: Unity Build Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Unity Project on Ubuntu
    runs-on: ubuntu-latest  # 곧 Ubuntu 24.04로 업데이트될 예정

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Cache Unity Library Folder
        uses: actions/cache@v3
        with:
          path: Library
          key: ${{ runner.os }}-unity-${{ hashFiles('**/Library') }}
          restore-keys: |
            ${{ runner.os }}-unity-

      - name: Set up Docker Environment
        run: |
          sudo systemctl start docker
          docker info

      - name: Pull Unity Editor Docker Image
        run: docker pull unityci/editor:ubuntu-latest  # Unity CI용 Docker 이미지를 사용합니다.

      - name: Run Unity Build
        uses: game-ci/unity-builder@v2
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          targetPlatform: Android
          unityVersion: auto

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Build-Artifacts
          path: build/
