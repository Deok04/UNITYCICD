name: UnityBuildTest

on:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write
  issues: write

jobs:
  buildForAndroid:
    name: Build Android🛸🛸🛸
    runs-on: ubuntu-latest

    steps:
      - name: Check Out Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Cache Library
        uses: actions/cache@v4.0.2
        with: 
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      - name: Unity Build
        uses: game-ci/unity-builder@v4
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }} # Pro/Plus 라이선스 사용 시 제거 가능
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }} # Pro/Plus 라이선스 사용 시 제거 가능
          UNITY_SERIAL: ${{ secrets.UNITY_SERIAL }} # Personal 라이선스 사용 시 제거 가능
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }} # 필요한 경우 추가
        with:
          targetPlatform: Android
      
      - name: Upload Build File
        uses: actions/upload-artifact@v3
        with:
          name: Build-Android
          path: build
